spring.application.name=minden-rest-api

# For DB config
spring.datasource.url=${db-url:jdbc:postgresql://localhost:5432/minden-rest}
spring.datasource.username=${db-user:minden-rest}
spring.datasource.password=${db-password:secret}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jta.atomikos.connectionfactory.xa-data-source-class-name=yourXaDataSourceClassName
#spring.jta.atomikos.datasource.dataSourceClassName=yourDataSourceClassName
#spring.jta.atomikos.datasource.unique-resource-name=yourUniqueResourceName
#hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.AtomikosJtaPlatform
hibernate.transaction.jta.platform=enable
